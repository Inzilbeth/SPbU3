name: .NET Core

on:
  push:
    branches: 
      - master
      - homework*
  pull_request:
    branches: 
      - master
    
jobs:
  build:
    
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    
    - name: Install dependencies
      run: |
        dotnet restore Homework3\Task1\Task1.sln
        dotnet restore Homework3\Task2\Task1.sln
        dotnet restore Homework3\Task3\Task1.sln
        dotnet restore Homework3\Task4\Task1.sln
        dotnet restore Homework3\Task5\Task1.sln
    
    - name: Build
      run: |
        dotnet build Homework3\Task1\Task1.sln --configuration Release --no-restore
        dotnet build Homework3\Task2\Task1.sln --configuration Release --no-restore
        dotnet build Homework3\Task3\Task1.sln --configuration Release --no-restore
        dotnet build Homework3\Task4\Task1.sln --configuration Release --no-restore
        dotnet build Homework3\Task5\Task1.sln --configuration Release --no-restore
    
    - name: Test
      run: |
        dotnet test Homework3\Task1\Task1.sln --no-restore --verbosity normal
        dotnet test Homework3\Task2\Task1.sln --no-restore --verbosity normal
        dotnet test Homework3\Task3\Task1.sln --no-restore --verbosity normal
        dotnet test Homework3\Task4\Task1.sln --no-restore --verbosity normal
        dotnet test Homework3\Task5\Task1.sln --no-restore --verbosity normal
