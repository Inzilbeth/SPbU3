name: .NET Core

on:
  push:
    branches: 
      - master
      - homework*
  pull_request:
    branches: 
      - master
    
jobs:
  build:
    
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    
    - name: Install dependencies
      run: before_build.bat
    
    - name: Build
      run: build.bat
    
    - name: Test
      run: test.bat
