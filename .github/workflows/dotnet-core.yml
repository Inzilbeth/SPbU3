name: .NET Core

on:
  push:
    branches: 
      - homework*
      - master
  pull_request:
    branches: 
      - master
      - homework*
    
jobs:
  build:
    
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    
    - name: Install dependencies
      run: dotnet restore Test1\Task1
    
    - name: Build
      run: dotnet build Test1\Task1\ --configuration Release --no-restore
    
    - name: Test
      run: dotnet test Test\Task1\ --no-restore --verbosity normal
