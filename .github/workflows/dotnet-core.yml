name: .NET Core

on:
  push:
    branches: 
      - master
      - homework*
  pull_request:
    branches: 
      - master
    
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore Homework1/Task1.sln
    - name: Build
      run: dotnet build Homework1/Task1.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test Homework1/Task1.sln --no-restore --verbosity normal
